<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table ve Form Elementleri</title>
</head>
<body>
    <h1>Html Table ve Form Elementleri</h1>

    <table border="1" cellpadding="20" cellspacing="0" align="center" width="50%">
        <thead>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yaş</th>
        </tr>
        </thead>
        <tr>
            <td>Ali</td>
            <td>Veli</td>
            <td>25</td>
        </tr>
        <tbody>
        <tr>
            <td>Ayşe</td>
            <td>Fatma</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Mehmet</td>
            <td>Can</td>
            <td>28</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <form>
        
        <div style="align-items: center; margin-bottom: 10px; justify-content: center; ">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name"> 
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="age">Yaşınız:</label>
            <input type="number" id="age" name="age" min="1" max="100">
        </div>

        <div>
            <label>Cinsiyet:</label>
            <label for="male">Erkek</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Kadın</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

    </form>
       
    
</body>
</html>
