<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-3">
        <h3 class="m-3 text-center">MDS FORM</h3>
        <form class="needs-validation" novalidate>
            <div class="row mt-3">

                <div class="col-md-6 order-1 order-md-1">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        <label for="firstName">Adınız</label>
                        <div class="invalid-feedback" style="margin-left: 5px;">
                            Lütfen adınızı giriniz!
                        </div>
                    </div>
                </div>

                <div class="col-md-6 order-2 order-md-2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        <label for="lastName">Soyadınız</label>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="age" placeholder="Age" required>
                        <label for="age">Yaşınız</label>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="input-group mb-3">

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username"
                                required>
                            <label for="floatingInputGroup1">Mail Adresi</label>
                        </div>
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username"
                                required>
                            <label for="floatingInputGroup1">Kullanıcı Adı</label>
                            <div class="invalid-feedback" style="margin-left: 5px;">
                                Please choose a username.
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password" required>
                        <label for="password">Şifre</label>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected disabled value="">Şehir Seçiniz</option>
                            <option value="1">İstanbul</option>
                            <option value="2">Ankara</option>
                            <option value="3">Afyonkarahisar</option>
                            <option value="4">Antalya</option>
                        </select>
                        <label for="email">Şehir</label>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">+90</span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="phone" placeholder="Username" required>
                            <label for="phone">Telefon No</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 order-3 order-md-3 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                    <label class="form-check-label" for="checkDefault">Tüm şartları kabul ediyorum.</label>
                    <div class="invalid-feedback">
                        Şartları kabul etmeniz zorunludur.
                    </div>
                </div>

            </div>
            <div class="mt-3 mb-3 text-center">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </form>
    </div>



    <!-- Aşağıdaki javascript kodu bootstrap sitesinde yer alan default validasyon javascript metodu. metodun adı needs-validation bunu form etiketinin classına verirsek direkt uygulanıyor etiketin sonuna nonvalidete eklersek
 hata durumunda kullanıcıya kendi istediğimiz mesajı verebiliriz aşağıda örnek kod; Ve tabi bir de inputların veya selectlerin sonuna required yazmamız gerekli
 <div class="invalid-feedback" style="margin-left: 5px;">
 Lütfen adınızı giriniz!
 </div>
 gibi                            -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
