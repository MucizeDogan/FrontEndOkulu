<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
  <div class="container border border-primary mt-3 mb-3 p-3">
    <form class="m-3">
      <div class="mb-3 mt-3">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="Check1">Check me out</label>
      </div>
      <div class="mb-3">
        <input class="form-control" id="disabledInput" type="text" placeholder="Burası Disabled input..." disabled>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container border border-primary mt-3 mb-3 p-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

  </div>

  <div class="container border border-dark mt-3 mb-3 p-3">
    <div class="mb-3">
      <input type="text" class="form-control form-control-lg" placeholder="lg input" id="lgInput">
      <input type="text" class="form-control" placeholder="Default input" id="defaultInput">
      <input type="text" class="form-control form-control-sm" placeholder="sm input" id="smInput">
    </div>
    <div class="mb-3">
      <label for="inputPassword5" class="form-label">Password</label>
      <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>
    </div>
  </div>

  <div class="container border border-dark mt-3 mb-3 p-3">
    <div class="mb-3">
      <label for="formFile" class="form-label">Default file input example</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Multiple files input example</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple>
      <!--mltiple ile kapatınca dosya seçimini çoklu yapabiliyorsun-->
    </div>
  </div>

  <div class="container border border-dark mt-3 mb-3 p-3">
    <label for="exampleColorInput" class="form-label">Color picker</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
      title="Renk Seçimi">
  </div>

  <!--SELECT-->
  <div class="container border border-dark mt-3 mb-3 p-3">
    <select class="form-select" aria-label="Seçim yapınız...">
      <option selected>Seçim Yapınız...</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <!--Check & Radio-->
  <div class="container border border-dark mt-3 mb-3 p-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkDefault">
      <label class="form-check-label" for="checkDefault">
        Default checkbox
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
      <label class="form-check-label" for="checkChecked">
        Checked checkbox
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
      <label class="form-check-label" for="radioDefault1">Default radio</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
      <label class="form-check-label" for="radioDefault2">Default checked radio</label>
    </div>
  </div>

  <!--Switch-->
  <div class="container border border-success mt-3 mb-3 p-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
      <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
      <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox input</label>
    </div>
  </div>

  <!--Floating labels-->
  <div class="container border">
    <div class="input-group mb-3 mt-3 p-3">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating"> <!--Tıklanmadan önceki label tıklanınca yukarı kayıyor ve hala görünüyor.-->
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Passwordddd</label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
